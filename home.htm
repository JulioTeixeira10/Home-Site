<script src='<PathTo file="htm/js/smartmodal.js">'></script>


  <style>
    /* Style for the modal dialog */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
  
    /* Style for the modal content */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      text-align: center;
      position: relative;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
  
    /* Style for the close button */
    .close {
      position: absolute;
      top: 0 !important;
      right: 10px !important;
      font-size: 35px;
      font-weight: bold;
      color: #000000;
      cursor: pointer;
    }
  
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  
    /* Style for the image on smartphones */
    @media only screen and (max-width: 600px) {
      .modal-content img {
        max-width: 100%;
        height: auto;
      }
    }
  
    /* Style for the modal content when it's hidden */
    .modal-content.hidden {
      opacity: 0;
    }
  </style>
  
  <!-- The modal dialog -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img src="<PathTo file="prod/placa.jpg">" alt="Warning">
      <p>A venda de fumos e &aacute;lcool &eacute; permitada apenas para maiores de idade.</p>
    </div>
  </div>
  
  <script>
    // Get the modal dialog element
    var modal = document.getElementById('myModal');
  
    // Get the modal content element
    var modalContent = document.querySelector('.modal-content');
  
    // Get the close button element
    var closeBtn = document.querySelector('.close');
  
    // Function to open the modal dialog
    function openModal() {
      modal.style.display = 'block';
    }
  
    // Function to close the modal dialog
    function closeModal() {
      modalContent.classList.add('hidden');
      setTimeout(function() {
        modal.style.display = 'none';
        modalContent.classList.remove('hidden');
      }, 500);
    }
  
    // Add a click event listener to the close button
    closeBtn.addEventListener('click', closeModal);
  
    // Call the openModal function when the page finishes loading
    window.addEventListener('load', function() {
      // Check if the warning has already been shown in this session
      if (!sessionStorage.getItem('warningShown')) {
        // Show the warning
        openModal();

        // Set a flag in session storage to indicate that the warning has been shown
        sessionStorage.setItem('warningShown', true);
    }
  });
</script>
